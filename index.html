<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <script src="p5.min.js"></script>
    <script>
        let speedX = 1
        let speedY = 3
        let bgChange = 0
        let x = 100
        let y = 100

        let faceColor = "yellow"

        let actualBg

        function setup() {
            createCanvas(600, 600);
            angleMode(DEGREES);

        }

        function draw() {

            frameRate(60)

            x = x + speedX;
            y = y + speedY;

            console.log(x)

            if(x >= 500 || x < 100) {
                console.log("X hitted at " + x)
                speedX = -speedX
                hit()
            }

            if(y >= 500 || y < 100) {
                console.log("Y hitted at " + y)
                speedY = -speedY
                hit()
            }

            background(random(255), random(255), random(255));
            fill(faceColor);

            // face
            ellipse(x, y, 200, 200);

            // eyes
            fill("black");
            ellipse(x - 50, y - 50, 20, 20);
            ellipse(x + 50, y - 50, 20, 20);

            // smile
            noFill();
            stroke("black");
            strokeWeight(4);
            arc(x, y, 100, 100, 0, 180);



        }

        function mousePressed() {
            faceColor = faceColor == "yellow" ? "green" : "yellow";
        }

        function hit() {
            actualBg = bgChange % 2 == 0 ? "red" : "blue";
            bgChange++;
        }
    </script>
</body>
</html>
